<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_main.css') }}">
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}" class="logo-link">
            <img src="{{ url_for('static', filename='images/logo_small.png') }}" alt="Small Logo" class="logo-small">
        </a>

        <div class="tabs">
            <a href="{{ url_for('create_playlist') }}">Create New Playlist</a>
            <a href="{{ url_for('daily_mix_generator') }}">Daily Mix Generator</a>
            <a href="{{ url_for('recommendations') }}">Recommendations</a>
        </div>

        {% if authenticated %}
        <div class="sign-out">
            <button onclick="window.location.href='{{ url_for('sign_out') }}'">Sign Out</button>
        </div>
        {% endif %}
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
