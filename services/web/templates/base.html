<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_main.css') }}">
    <title>Mixify Playlist Generator</title>
</head>
<body>

<!-- Navigation Head -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}" style="filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.6));">
            <img src="{{ url_for('static', filename='images/logo_small.png') }}" alt="Logo" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto nav-pills mb-2 mb-md-0">
                <li class="nav-item {% if request.path == '/daily_mix_generator' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('daily_mix_generator') }}">Daily Mix Generator</a>
                </li>
                <!-- <li class="nav-item {% if request.path == '/recommendations' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('recommendations') }}">Recommendations</a>
                </li> -->
                <li class="nav-item {% if request.path == '/myplaylists' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('myplaylists') }}">My Playlists</a>
                </li>
                <li class="nav-item {% if request.path == '/create_playlist' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('create_playlist') }}">Create New Playlists</a>
                </li>
            </ul>
            {% block sign_out_button %}
            <div class="sign-out">
                <button class="me-2 btn btn-danger border border-dark" onclick="window.location.href='{{ url_for('sign_out') }}'">Sign Out</button>
            </div>
            {% endblock %}
        </div>
    </div>
</nav>

<div class="container bg-success mt-4 pb-2 text-white playlist-container" style="--bs-bg-opacity: 0.5;">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<div class="bg-success text-white text-center d-flex justify-content-end align-items-center fixed-bottom" style="--bs-bg-opacity: 0.5; height: 40px;">
    <p class="mb-0">Version 0.1.3</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
